name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your main branch name

permissions:
  contents: write
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Update known_hosts
        run: ssh-keyscan -H nileshvishwa.com >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: ssh root@nileshvishwa.com 'bash -s' < script.sh

        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages  # Specify the branch to deploy to
          folder: ./out     # Change this to your Next.js build output directory

      
